<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Comics</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build_0112.json", {onProgress: UnityProgress});

      <div id="gameContainer" style="width: 1280px; height: 720px"></div>

        <div class="title">Tian Design Story</div>
      </div>
        <div class="credit">

          Coding and System Design: Davis Chen
        </div>

      
      
    </div>
  </body>
